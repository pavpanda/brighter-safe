<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <link href="node_modules/dragula/dist/dragula.css" rel="stylesheet" />
    <link href="node_modules/dragula/dist/dragula.min.css" rel="stylesheet" />
    <title>Brighter</title>
</head>



<html>
<body>

    

<div class="background">

    <h1>Dashboard</h1>

    <div class="center-container">

        <div class="table-container">
            <h2 class="strong">Strengths</h2>
            <div class="container" id="strength">
                <div class="drag-block">
                    How are you doing
                </div>
    
                <div class="drag-block">
                    b
                </div>
            </div>
        </div>

        <div class="table-container">
            <h2 class="weak">Weakness</h2>
            <div class="container" id="weak">
                <div class="drag-block">
                    c
                </div>
                <div class="drag-block">
                    d
                </div>
            </div>
        </div>

    </div>

    <button id="press" onclick="onTestPress()">test press</button>
</div>

<script src="node_modules/dragula/dist/dragula.js"></script>
<script src="node_modules/dragula/dist/dragula.min.js"></script>

<script>
    dragula([document.getElementById("strength"), document.getElementById("weak")]);

    // here's something that will help when you try integrating database data and the UI on the screen. Content represents the mental skill that 
    // the person is weak/strong with, and the category parameter should be either "weak" or "strength" depending on whether the person is 
    // weak or strong with this skill. This function basically creates the draggable box for you with the information you enter
    // Have fun :))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))))
    function createBox(content, category){
        var div = document.createElement("div");
        div.innerHTML = content;
        div.className = "drag-block"

        document.getElementById(category).appendChild(div);
    }

    function onTestPress(){
        createBox("excersize", "weak")
    }
</script>

</body>
</html>
